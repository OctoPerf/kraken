<lib-table-overlay-selection [id]="ID" [loading]="debugResult.loading" [dataSource]="dataSource"
                             [selection]="debugResult._selection.model"
                             [noDataLabel]="'Please select a Debug result.'"
                             class="mat-table-body-bg" (enterSelection)="compareSelection()">
  <table mat-table [dataSource]="dataSource" class="mat-table-body-bg" matSort matSortActive="date"
         matSortDirection="asc">
    <ng-container matColumnDef="requestName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let entry" [title]="entry.requestUrl">
        {{entry.requestName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="requestStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let entry"
          [title]="'Request: ' + entry.requestStatus + ' | Response: ' + entry.responseStatus">
        <lib-icon [icon]="statusIcon" [state]="entry.requestStatus.startsWith('OK') ? 'OK' : 'KO'"></lib-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let entry" [title]="entry.date | dateTimeToStringMs">
        {{entry.date | timeToStringMs}}
      </td>
    </ng-container>
    <ng-container matColumnDef="contextualMenu">
      <th mat-header-cell *matHeaderCellDef>More</th>
      <td mat-cell *matCellDef="let result">
        <button mat-icon-button (click)="menu.open($event)" matTooltip="Open menu">
          <lib-icon [icon]="menuIcon"></lib-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (contextmenu)="debugResult.open(row); menu.open($event)"
        (click)="debugResult.open(row)" [ngClass]="{'mat-row-selected' : debugResult._selection.isSelected(row)}">
    </tr>
  </table>
  <mat-paginator hidePageSize="true" pageSize="50" [hidden]="dataSource.data.length <= 50" showFirstLastButtons class="table-paginator-sticky"></mat-paginator>

  <lib-contextual-menu #menu>
    <button mat-menu-item (click)="compareSelection()" matTooltip="Open the Compare Dialog (Enter)">
      <lib-icon [icon]="compareIcon"></lib-icon>
      Compare With
    </button>
  </lib-contextual-menu>
</lib-table-overlay-selection>
