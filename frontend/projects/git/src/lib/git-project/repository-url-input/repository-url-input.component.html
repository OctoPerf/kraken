<mat-form-field [formGroup]="formGroup">
  <mat-label>Repository URL</mat-label>
  <input matInput formControlName="repositoryUrl"
         required>
  <mat-hint>SSH format i.e. git@github.com:OctoPerf/kraken.git</mat-hint>
  <mat-error *ngIf="repositoryUrl.hasError('required')">
    Repository URL is required.
  </mat-error>
  <mat-error *ngIf="repositoryUrl.hasError('pattern')">
    Repository URL must be well formatted
  </mat-error>
</mat-form-field>
