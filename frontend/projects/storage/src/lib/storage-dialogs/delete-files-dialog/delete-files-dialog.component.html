<h1 mat-dialog-title>Delete {{data.nodes.length}} file(s)?</h1>
<div mat-dialog-content>
  Please confirm that you want to delete {{filesCount}} file(s) and  {{directoriesCount}} directory(s):
  <ul>
    <li *ngFor="let node of data.nodes">
      <lib-icon class="m-r-xs" [icon]="node | storageNodeToIcon"></lib-icon>
      {{node.path}}
    </li>
  </ul>
  <lib-message level="warn" *ngIf="directoriesCount">
    All files and subdirectories in the selected directory(s) will be deleted.
  </lib-message>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Ok
  </button>
</div>
